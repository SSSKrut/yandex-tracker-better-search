<!DOCTYPE html>
<html lang="ru">

<head>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
            text-decoration: none;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f1f3f4;
            color: #333;
        }

        .btn:hover {
            background: #e8eaed;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logs-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            color: #d4d4d4;
            max-height: 70vh;
            overflow-y: auto;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6a9955;
        }

        .log-level {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }

        .log-level.info {
            color: #569cd6;
        }

        .log-level.warning {
            color: #ce9178;
        }

        .log-level.error {
            color: #f14c4c;
        }

        .log-message {
            color: #d4d4d4;
        }

        .empty-logs {
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .auto-refresh {
            font-size: 13px;
            color: #666;
            margin-top: 12px;
        }
    </style>
</head>

<body>

                <span class="log-level {{.Level}}">{{.Level}}</span>
